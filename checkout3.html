<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: #06d69ebc;
      padding: 40px;
      color: #333;
    }
    .checkout-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .total {
      font-weight: bold;
      font-size: 1.2em;
      text-align: right;
      margin-top: 20px;
    }
    .confirm-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background: #00b894;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      margin-top: 30px;
      cursor: pointer;
    }
    .confirm-btn:hover {
      background: #019172;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <h1>Checkout Summary</h1>
    <div id="checkout-list"></div>
    <div class="total" id="total-price">Total: ₦0</div>
    <button class="confirm-btn" id="confirm">Confirm Purchase</button>
  </div>

  <script>
    const listProducts = [];
    const checkoutList = document.getElementById('checkout-list');
    const totalPriceEl = document.getElementById('total-price');
    const confirmBtn = document.getElementById('confirm');

    let carts = JSON.parse(localStorage.getItem('cart')) || [];

    fetch('gadgets.json')
      .then(res => res.json())
      .then(products => {
        let total = 0;

        carts.forEach(cartItem => {
          let product = products.find(p => p.id == cartItem.product_id);
          if (!product) return;

          let itemTotal = product.price * cartItem.quantity;
          total += itemTotal;

          let itemEl = document.createElement('div');
          itemEl.classList.add('item');
          itemEl.innerHTML = `
            <span>${product.name} × ${cartItem.quantity}</span>
            <span>₦${itemTotal}</span>
          `;
          checkoutList.appendChild(itemEl);
        });

        totalPriceEl.innerText = 'Total: ₦' + total;
      });

    confirmBtn.addEventListener('click', () => {
      alert("Thank you for your purchase!");
      localStorage.removeItem('cart');
      window.location.href = 'gadgets.html'; // change if your main page has a different name
    });
  </script>
</body>
</html>
