<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyBuy</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="cart2" type="cart2">
    <script type="module" src="ecom.js" defer></script>
</head>
<body>
<!-- Nav -->
<div class="navBar">
    <h1 class="logo" style="font-size: 70px; filter: drop-shadow(0px 1px 10px #000000);"><ion-icon name="cart-outline" class="icon1" style="filter: drop-shadow(0px 1px 10px #000000);"></ion-icon>EasyBuy</h1>
</div>
<!-- Cart -->
<div class="container">
    <header>
        <div class="title" style="font-weight: bold; filter: drop-shadow(0px 1px 10px #000000);" >PRODUCT LIST</div>
        <div class="icon-cart"> <ion-icon name="cart-outline" class="icon"></ion-icon>
             <span>0</span>
        </div>
    </header>
    <div class="listProduct">

            <button class="addCart">
            </button>
        </div>
<!-- Shooping Cart -->
       <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart">
            <div class="items">
                <div class="image">
                    <img src="" alt="">
                </div>
                <div class="name">
                    
                </div>
                <div class="total">
                    
                </div>
                <div class="quantity">
                    <span class="minus"></span>
                    <span></span>
                    <span class="plus"></span>
                </div>
            </div>

        </div>
        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="check">CHECK Out</button>
        </div>
       </div> 
       <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
       <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
